<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель реєстрації</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
    <div class="card">
        <h2 class="card-title">Панель логіну</h2>
        <p class="card-subtitle">Заповніть всі поля. Кнопка стане активною після успішної валідації.</p>

        <form id="loginForm" novalidate>
            <div class="field">
                <label>Ім'я</label>
                <input type="text" id="firstName" placeholder="Наприклад, Іван (Ivan)">
                <small class="error"></small>
            </div>

            <div class="field">
                <label>Прізвище</label>
                <input type="text" id="lastName" placeholder="Наприклад, Дорн (Dorn)">
                <small class="error"></small>
            </div>

            <div class="field">
                <label>Email</label>
                <input type="email" id="email" placeholder="name@example.com">
                <small class="error"></small>
            </div>

            <div class="field">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="Введіть надійний пароль">
                <small class="error"></small>

                <div class="checkbox-block">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Показати пароль</label>
                </div>

                <div class="password-panel">
                    <p class="panel-title">Пароль повинен містити:</p>
                    <ul>
                        <li data-rule="length" class="invalid">мінімум 8 символів</li>
                        <li data-rule="upper" class="invalid">хоча б одну Велику літеру</li>
                        <li data-rule="lower" class="invalid">хоча б одну малу літеру</li>
                        <li data-rule="digit" class="invalid">хоча б одну цифру</li>
                        <li data-rule="special" class="invalid">хоча б один спеціальний символ (!@#$%^&amp;*)</li>
                    </ul>
                </div>
            </div>

            <button type="submit" id="submitBtn" disabled>Надіслати</button>
        </form>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
